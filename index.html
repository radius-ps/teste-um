<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="contentor">
        <div class="frente-celular">
            <img src="./img/Tel Instagram.png" alt="celular">
        </div>
        <div class="contentor2-2">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="logo do instagram">
                <div class="box-login">
                <ul>
                    <li><input type="text" name="nome" size="25" placeholder="Telefone, nome de usuário ou email"></li>
                    <li><input type="text" name="senha" size="25" placeholder="Senha"></li>
                    <span class="box-login" size="50px"><strong>Entrar</strong></span>
                
                </ul>
                
            </div>
            <div class="separador">
                <p>OU</p>
            </div>
            <div class="facebook">
                <a href="">Entrar com o facebook</a>
            </div>
            <div class="separador1">
                <a href="">Esqueceu a sua senha?</a>
            </div>
            </div>
            <div class="box-group">
                <p class="not-account">Não tem uma conta? <a href="" class="link-blue">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
